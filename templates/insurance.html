<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title%}PREDICTION CLINIC{%endblock%}</title></title>
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>

    <body>

    	<!-- ===== Navbar Section ===== -->
        <nav class="navbar navbar-expand-lg navbar-dark position-fixed">
                <div class="container px-5">
                    <a class="navbar-brand" href="/">PREDICTION CLINIC</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="/diabetes/">Diabetes</a></li>
                            <li class="nav-item"><a class="nav-link" href="/cancer/">Breast Cancer</a></li>
                            <li class="nav-item"><a class="nav-link" href="/heart/">Heart Disease</a></li>
                            <li class="nav-item"><a class="nav-link" href="/insurance/">Medical Insurance</a></li>
                        </ul>
                    </div>
                </div>
        </nav>
       
        <!-- ===== Header Section ===== -->
        <header class="py-5">
                <div class="container px-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-6">
                            <div class="text-center my-5">
                                <h1 class="display-5 fw-bolder text-white mb-2"> MEDICAL INSURANCE PREDICTION</h1>
                                
                                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                                    <a class="btn btn-primary btn-lg px-4 mt-3 me-sm-3" href="#selection-section">Get Started</a>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
        
        <!-- ===== Selection Section ===== -->
        <section class="p-5" id="selection-section">
                <div class="container">
                    <div class="row p-5">
                        <div class="results">
                                {% if prediction %}
                                    <h1><span class='danger'>The Medical insurance amount is USD : {{prediction}}</span></h1>
                                    <div class="col text-center">
                                        <a class="btn btn-outline-secondary btn-lg px-4 mt-3 me-sm-3" href="/insurance/">Back</a>
                                    </div>
                                {% endif %}
                         </div>
                    </div>
                    <div class="row pt-3 ">
                        <div class="col-md-3 pt-4"> 
                            <div class="ml-container"> 
                            </div>
                        </div> 
                        <div class="col-md pt-4">
                            <form action="/insurance/predict" method="post">
                                <div class="form-group">
                                    <div class="form-check form-check-inline px-1">
                                        <input class="form-check-input" type="radio" id="" name="sex" value="1" checked>
                                        <label class="form-check-label" for="sexFemale">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline px-4">
                                        <input class="form-check-input" type="radio" id="" name="sex" value="0">
                                        <label class="form-check-label" for="sexMale">Male</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group text-center col-md-6">
                                        <select class="form-select col-md mt-3" aria-label="Default select example" name="region" required>
                                            <option selected value="">Select Region </option>
                                            <option value="0">South East</option>
                                            <option value="1">South West</option>
                                            <option value="2">North East</option>
                                            <option value="3">North West</option>
                                        </select>
                                    </div>
                                    <div class="form-group  col-md-6">
                                        <select class="form-select col-md mt-3" aria-label="Default select example" name="smoker" required>
                                        <option selected value="">Do you smoke ?</option>
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">Age (years) </label>
                                    <input type="number" min="0" class="form-control" id="" name="age" placeholder="eg. 24" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Number of children</label>
                                    <input type="number" min="0" class="form-control" id="" name="children" placeholder="eg. 0" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Body Mass Index (BMI)</label>
                                  <input type="number" step="any" min="10" class="form-control" id="" name="bmi" placeholder="eg. 23.1" required>
                                </div>
                                
                                <div class="col text-center">
                                    <a href="#result-section"><button type="submit" class="btn btn-info btn-lg px-4 mt-3 me-sm-3">PREDICT</button></a>

                                </div>
                            </form>
                        </div>
                        <div class="col-md-3 pt-4"> 
                        </div>
                    </div>
                </div>  
        </section>
        
        <!-- ===== Footer Section ===== -->
    	<footer class="position-relative" >
            <div class="container">
                <div class="row pt-4">
                    <div class="col-md-12 text-center text-white align-items-center">
                        <a href="https://github.com/Sachinsn19"><i class="fa fa-github-square" style="font-size:24px"></i></a>
                        <a href="https://www.instagram.com/__sach__.in/"><i class="fa fa-instagram" style="font-size:24px"></i></a>
                        <a href="https://www.linkedin.com/in/sachin-s-n/"><i class="fa fa-linkedin-square" style="font-size:24px"></i></a>
                    <p>Designed by Sachin S N</p>
                    </div>
            
                </div>
            </div>    
        </footer>
    	
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
