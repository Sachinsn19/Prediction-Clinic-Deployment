<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title%}PREDICTION CLINIC{%endblock%}</title></title>
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>

    <body>

        <!-- ===== Navbar Section ===== -->
        <nav class="navbar navbar-expand-lg navbar-dark position-fixed">
                <div class="container px-5">
                    <a class="navbar-brand" href="/">PREDICTION CLINIC</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="/diabetes/">Diabetes</a></li>
                            <li class="nav-item"><a class="nav-link" href="/cancer/">Breast Cancer</a></li>
                            <li class="nav-item"><a class="nav-link" href="/heart/">Heart Disease</a></li>
                            <li class="nav-item"><a class="nav-link" href="/insurance/">Medical Insurance</a></li>
                        </ul>
                    </div>
                </div>
        </nav>
       
        <!-- ===== Header Section ===== -->
        <header class="py-5">
                <div class="container px-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-6">
                            <div class="text-center my-5">
                                <h1 class="display-5 fw-bolder text-white mb-2"> BREAST CANCER PREDICTION</h1>
                                
                                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                                    <a class="btn btn-primary btn-lg px-4 mt-3 me-sm-3" href="#selection-section">Get Started</a>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
        
        <!-- ===== Selection Section ===== -->
        <section class="p-5" id="selection-section">
                <div class="container">
                    <div class="row p-5">
                        <div class="results">
                        {% if prediction==1 %}
                            <h1><span class='danger'>Oops! You have BREAST CANCER.</span></h1>
                            <div class="col text-center">
                                <a class="btn btn-outline-secondary btn-lg px-4 mt-3 me-sm-3" href="/cancer/">Back</a>
                            </div>
                        {% elif prediction==0 %}
                            <h1><span class='safe'>Great! You DON'T have BREAST CANCER.</span></h1>
                            <div class="col text-center">
                                <a class="btn btn-outline btn-lg px-4 mt-3 me-sm-3" href="/cancer/">Back</a>
                            </div>
                        {% endif %}
                         </div>
                    </div>
                    <form action="/cancer/predict" method="post">
                        <div class="row pt-3 ">
                            <div class="col-md-4 pt-4"> 
                                <div class="form-group">
                                    <label for="">Mean radius  </label>
                                    <input type="number" min="0" step="any" class="form-control" id="" name="radius_mean" placeholder="eg. 17.99" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Mean texture</label>
                                  <input type="number" min="0" step="any" class="form-control" id="" name="texture_mean" placeholder="eg. 10.38" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Mean perimeter</label>
                                  <input type="number"  min="0" step="any" class="form-control" id="" name="perimeter_mean" placeholder="eg. 122.80" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Mean area</label>
                                    <input type="number" min="0" step="any" class="form-control" id="" name="area_mean" placeholder="eg. 1001.0" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Mean smoothness</label>
                                  <input type="number" min="0" step="any" class="form-control" id="" name="smoothness_mean"placeholder="eg. 0.11840" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Mean compactness</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="compactness_mean" placeholder="eg. 0.27760" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Mean concavity</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="concavity_mean" placeholder="eg. 0.30010" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Mean concave points</label>
                                  <input type="number" step="any" min="0" class="form-control" id="" name="concave_points_mean" placeholder="eg. 0.14710" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Mean symmetry</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="symmetry_mean" placeholder="eg. 0.2419" required>
                                </div>
                                  <div class="form-group">
                                    <label for="">Mean fractal dimension</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="fractal_dimension_mean" placeholder="eg. .07871" required>
                                </div>
                            </div> 
                            <div class="col-md pt-4">
                                <div class="form-group">
                                    <label for="">Radius error </label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="radius_se" placeholder="eg. 1.0950" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Texture error</label>
                                  <input type="number" step="any" min="0" class="form-control" id="" name="texture_se" placeholder="eg. 0.9053" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Perimeter error</label>
                                  <input type="number" step="any"  min="0" class="form-control" id="" name="perimeter_se" placeholder="eg. 8.8589" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Area error</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="area_se" placeholder="eg. 153.40" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Smoothness error</label>
                                  <input type="number" step="any" min="0" class="form-control" id="" name="smoothness_se" placeholder="eg. 0.006399" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Compactness error</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="compactness_se" placeholder="eg. 0.04904" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Concavity error</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="concavity_se" placeholder="eg. 0.05373" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Concave points error</label>
                                  <input type="number" step="any" min="0" class="form-control" id="" name="concave_points_se" placeholder="eg. 0.01587" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Symmetry error</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="symmetry_se" placeholder="eg. 0.03003" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Fractal dimension error</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="fractal_dimension_se" placeholder="eg. 0.006193" required>
                                </div>
                            </div>
                            <div class="col-md-4 pt-4">
                                <div class="form-group">
                                    <label for="">Worst radius</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="radius_worst"  placeholder="eg. 25.380" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Worst texture</label>
                                  <input type="number" step="any" min="0" class="form-control" id="" name="texture_worst"  placeholder="eg. 17.33" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Worst perimeter</label>
                                  <input type="number" step="any"  min="0" class="form-control" id="" name="perimeter_worst"  placeholder="eg. 184.60" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Worst area</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="area_worst" placeholder="eg. 2019.0" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Worst smoothness</label>
                                  <input type="number" step="any" min="0" class="form-control" id="" name="smoothness_worst" placeholder="eg. 0.16220" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Worst compactness</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="compactness_worst" placeholder="eg. 0.62560" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Worst concavity</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="concavity_worst" placeholder="eg. 0.7119" required>
                                </div>
                                <div class="form-group">
                                  <label for="">Worst concave points</label>
                                  <input type="number" step="any" min="0" class="form-control" id="" name="concave_points_worst" placeholder="eg. 0.2654" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Worst symmetry</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="symmetry_worst" placeholder="eg. 0..4601" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Worst fractal dimension</label>
                                    <input type="number" step="any" min="0" class="form-control" id="" name="fractal_dimension_worst" placeholder="eg. 0.61890" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <a href="#result-section"><button type="submit" class="btn btn-info btn-lg px-4 mt-3 me-sm-3">PREDICT</button></a>
                            </div>
                        </div>
                    </form>
                </div>  
        </section>
        
        <!-- ===== Footer Section ===== -->
    	<footer class="position-relative" >
            <div class="container">
                <div class="row pt-4">
                    <div class="col-md-12 text-center text-white align-items-center">
                        <a href="https://github.com/Sachinsn19"><i class="fa fa-github-square" style="font-size:24px"></i></a>
                        <a href="https://www.instagram.com/__sach__.in/"><i class="fa fa-instagram" style="font-size:24px"></i></a>
                        <a href="https://www.linkedin.com/in/sachin-s-n/"><i class="fa fa-linkedin-square" style="font-size:24px"></i></a>
                    <p>Designed by Sachin S N</p>
                    </div>
            
                </div>
            </div>    
        </footer>
    	
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
